<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do RH - BricoBread</title>
    <link rel="stylesheet" href="/assets/css/global.css">

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>


    <style>
        /* Styles specific to rh_dashboard.html, overriding or complementing global.css */
        /* body, h1 will now mostly come from global.css */

        /* Mimic .page styling from style.css for .container */
        .container {
            background: #d1d1d1; /* Fundo do cart√£o para um cinza mais claro */
            color: #333333; /* Texto mais escuro para legibilidade no fundo claro */
            max-width: 963px;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4); /* Sombra consistente */
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        /* Specific text color for general paragraphs within container */
        .container p {
            color: #333333;
        }

        /* Table specific styles */
        #results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 5px;
            table-layout: auto; 
            
        }
        #results-table th, #results-table td {
            padding: 5px;
            border: 1px solid #bbbbbb; /* Borda mais clara para o tema claro */
            text-align: center;
            word-wrap: break-word;
            color: #333333; /* Texto escuro para c√©lulas da tabela */
        }
        #results-table th {
            background-color: #a30000; /* Vermelho BricoBread */
            color: white;
            white-space: nowrap;
        }
        #results-table tr:nth-child(even) {
            background-color: #e8e8e8; /* Fundo ligeiramente mais escuro que o container para listar */
        }
        #results-table tr:nth-child(odd) {
            background-color: #ffffff; /* Branco para linhas √≠mpares */
        }

        /* Button "Ver gr√°fico" specific style, overriding generic button from style.css */
        .btn-ver-grafico {
            background-color: #2980b9; /* Azul para o bot√£o "Ver gr√°fico" */
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s ease;
            margin-top: 0; /* Substitui a margem do bot√£o gen√©rico */
            width: auto;
            display: inline-block;
        }
        .btn-ver-grafico:hover {
            background-color: #125280;
        }

        /* Modal specific styles */
        .modal {
            display: none; /* Escondido por padr√£o */
            position: fixed; /* Fica no lugar */
            z-index: 1000; /* Fica por cima */
            left: 0;
            top: 0;
            width: 100%; /* Largura total */
            height: 100%; /* Altura total */
            overflow: auto; /* Habilita rolagem se necess√°rio */
            background-color: rgba(0,0,0,0.6); /* Preto com opacidade */
            justify-content: center;
            align-items: center;
        }
        .modal.hidden {
            display: none;
        }
        .modal:not(.hidden) {
            display: flex; /* Ativa flex para centralizar conte√∫do */
        }
        .modal-content {
            background-color: #fefefe; /* Fundo claro para o conte√∫do do modal */
            margin: auto; /* Centralizado */
            padding: 20px;
            border: 1px solid #888;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
            position: relative;
            text-align: center;
        }
        .modal-close {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .modal-close:hover,
        .modal-close:focus {
            color: #a30000;
            text-decoration: none;
            cursor: pointer;
        }
        #modal-title {
            color: #E0201C; /* Usa o vermelho BricoBread para o t√≠tulo do modal */
            margin-top: 10px;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        .chart-container {
            position: relative;
            height: 300px; /* Chart.js precisa de uma altura definida */
            width: 100%;
            margin-bottom: 20px;
        }
        #modal-chart {
            background-color: #ffffff; /* Fundo branco para o canvas do gr√°fico no modal */
            padding: 10px;
            border-radius: 8px;
        }
        #modal-profile {
            color: #333333;
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 8px;
            text-align: left;
            margin-top: 20px;
            font-size: 0.95em;
        }
        .modal-actions {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 5px; /* Espa√ßamento entre os bot√µes */
            flex-wrap: wrap; /* Para quebrar linha em telas pequenas */
        }
        .modal-actions button {
            background-color: #34495e; /* Um cinza escuro para os bot√µes de a√ß√£o */
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s ease;
        }
        .modal-actions button:hover {
            background-color: #2c3e50;
        }

        /* Responsive adjustments for modal on smaller screens */
        @media (max-width: 600px) {
            .modal-content {
                width: 95%;
                padding: 15px;
            }
            #modal-title {
                font-size: 1.3em;
            }
            .chart-container {
                height: 250px;
            }
            .modal-actions {
                flex-direction: column; /* Bot√µes um abaixo do outro em telas pequenas */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Painel de Resultados - BricoBread</h1>
        <p>Abaixo est√£o os resultados de todos os testes DISC realizados.</p>

        <table id="results-table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Domin√¢ncia</th>
                    <th>Influ√™ncia</th>
                    <th>Estabilidade</th>
                    <th>Conformidade</th>
                    <th>Data</th>
                    <th>A√ß√µes</th>
                </tr>
            </thead>
            <tbody id="results-tbody"></tbody>
        </table>
    </div>
    <div id="resultado-modal" class="modal hidden">
        <div class="modal-content">
            <span id="modal-close" class="modal-close">&times;</span>
            <h2 id="modal-title">Resultado DISC</h2>
<div class="charts-wrapper">
                <div class="chart-container">
                    <h3 class="chart-title">Contagem de Respostas</h3>
                    <canvas id="modal-chart"></canvas>
                </div>
                <div class="chart-container">
                    <h3 class="chart-title">Perfil Percentual (%)</h3>
                    <canvas id="modal-radar-chart"></canvas> </div>
            </div>
            <div id="modal-profile" class="profile-text"></div>
            <div class="modal-actions">
                <button id="btn-download-jpeg">Baixar JPEG üñºÔ∏è</button>
                <button id="btn-print-pdf">Imprimir PDF üìÑ</button>
            </div>
        </div>
    </div>
    <script src="/assets/js/rh_dashboard.js"></script>
</body>
</html>
